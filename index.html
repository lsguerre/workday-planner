<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center alert alert-info">     
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>    
    </header>

    <div class="container">
      <!-- Timeblocks go here 8am-5pm -->
      <!--time start-->
      <div class="row time-block" id="8am">
        <div class="col-1 hour pt-4">8AM</div>
        <textarea class="col-10 work-input"></textarea>
        <button class="col-1 saveBtn btn-primary"><i class="far fa-save"></i></button>
      </div>

      <div class="row time-block" id="9am">
        <div class="col-1 hour pt-4">9AM</div>
        <textarea class="col-10 work-input"></textarea>
        <button class="col-1 saveBtn "><i class="far fa-save"></i></button>
      </div>

      <div class="row time-block" id="10am">
        <div class="col-1 hour pt-4">10AM</div>
        <textarea class="col-10 work-input"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row time-block" id="11am">
        <div class="col-1 hour pt-4">11AM</div>
        <textarea class="col-10 work-input"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row time-block" id="12pm">
        <div class="col-1 hour pt-4">12PM</div>
        <textarea class="col-10 work-input"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row time-block" id="1pm">
        <div class="col-1 hour pt-4">1PM</div>
        <textarea class="col-10 work-input"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row time-block" id="2pm">
        <div class="col-1 hour pt-4">2PM</div>
        <textarea class="col-10 work-input"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row time-block" id="3pm">
        <div class="col-1 hour pt-4">3PM</div>
        <textarea class="col-10 work-input"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row time-block" id="4pm">
        <div class="col-1 hour pt-4">4PM</div>
        <textarea class="col-10 work-input"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row time-block" id="5pm">
        <div class="col-1 hour pt-4">5PM</div>
        <textarea class="col-10 work-input"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
